<html>
<html>
<head>
<script>
function ArmstrongOrNot()
{
var arm=0,a,b,c,d,num;
num=Number(document.getElementById("number").value);
temp=num;
while(temp>0)
{
a=temp%10;
temp=parseInt(temp/10); 
arm=arm+a*a*a;
}
if(arm==num)
{
alert("Armstrong number");
}
else
{
alert("Not Armstrong number");
}
}
</script>
</head>
<body>
Enter any Number: <input id="number">
<button onclick="ArmstrongOrNot()">Check</button></br></br>
</body>
</html>
